<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #555;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin: 0;
            padding: 15px 20px;
            position: relative;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff6347;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            display: none;
            flex-direction: column;
            background-color: #555;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown li {
            padding: 10px;
            text-align: left;
        }

        .dropdown a {
            color: #fff;
            font-weight: normal;
        }

        nav li:hover .dropdown {
            display: flex;
        }
    </style>
</head>

<body>

    <header>
        <h1>Ваш Заголовок</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Главная</a></li>
            <li>
                <a href="#">Сервисы</a>
                <ul class="dropdown">
                    <li><a href="#">Веб-разработка</a></li>
                    <li><a href="#">Дизайн</a></li>
                    <li><a href="#">Хостинг</a></li>
                </ul>
            </li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>

</body>

</html>
